<div id="nav-content" class="w-full z-40">
  <!--  top navigation-->
  <div class="nav-top bg-white w-full flex justify-between">
    <div class="w-5/12">
      <ul class="flex nav-items font-semibold gap-5">
        <div class="nav-item h-full hover:cursor-pointer py-4">
          <div class="h-full px-4 flex items-center text-sm">
            <i class="fas fa-globe-americas mr-2"></i>
            <span>English</span>
            <i class="fas fa-chevron-down ml-2"></i>
          </div>
        </div>

        <div class="nav-item h-full hover:cursor-pointer py-4">
          <div class="h-full px-4 flex items-center text-sm">
            <i class="fas fa-toggle-off mr-2"></i>
            <span>High Contrast</span>
          </div>
        </div>

        <div class="nav-item h-full hover:cursor-pointer py-4">
          <div class="h-full px-4 flex items-center text-sm">
            <i class="fas fa-comments mr-2"></i>
            <span>Customer Support</span>
          </div>
        </div>

        <div class="nav-item h-full hover:cursor-pointer py-4">
          <div class="h-full px-4 flex items-center text-sm">
            <i class="fas fa-user-alt mr-2"></i>
            <span>Contact Sales</span>
          </div>
        </div>
      </ul>
    </div>

    <div class="hidden lg:block xl:block">
      <ul class="flex h-full font-semibold gap-5">
        <div class="nav-item h-full hover:cursor-pointer py-4">
          <div class="h-full px-4 flex items-center text-sm search-button">
            <i class="fas fa-search "></i>
          </div>
        </div>
        <div class="nav-item h-full hover:cursor-pointer py-4">
          <div class="h-full px-4 flex items-center text-sm">
            <span>Go to my account</span>
          </div>
        </div>

        <div class="nav-item h-full hover:cursor-pointer py-4">
          <div class="h-full px-4 flex items-center text-sm">
            <span>About</span>
            <i class="fas fa-chevron-down ml-2"></i>
          </div>
        </div>
      </ul>
    </div>
  </div>

  <!--  bottom navigation-->
  <div id="mainNav" class="nav-bottom  shadow w-full navigation flex items-center justify-evenly">
    <!--    nav-->
    <nav class=" h-full lg:w-5/12 flex items-center">
      <!--  logo-->
      <div class="brand-container">
        <div id="brand-image" class="brand">
          <img [src]="brandImage" alt="">
        </div>
        <button class="lg:hidden xl:hidden" (click)="toggleNav()">
          click me
        </button>
      </div>
      <!--      search mobile-->
      <div class="search-mobile w-full py-4 lg:hidden xl:hidden">
        <div class="search-container">
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          <input type="text" class="search-input" placeholder="Search HubSpot.com">
        </div>
      </div>
      <!--      nav items-->
      <ul class="nav-items flex justify-evenly lg:h-full xl:h-full gap-5">
        <div *ngFor="let item of navItems" class="lg:h-full xl:h-full nav-item hover:cursor-pointer">
          <span>{{ item.name }}</span>
          <i class="fas fa-chevron-down text-lg ml-2"></i>
        </div>

        <!--        onlyMobile-->
        <div class="buttons-mobile lg:hidden xl:hidden">
          <div class="line-decoration shadow"></div>
          <div class="flex sm:flex-col mdl:flex-row  sm:gap-0 md:gap-6">
            <button class="btn btn-primary h-12 sm:w-full w-6/12 text-normal flex items-center mb-4">
              Get a demo
            </button>
            <button class="btn btn-secondary h-12 sm:w-full w-6/12 text-normal flex items-center">
              Get stared free
            </button>
          </div>
          <div class="line-decoration shadow"></div>
          <button class="btn btn-alternative h-12 w-full text-normal flex items-center">
            Log in
          </button>
          <div class="line-decoration shadow"></div>
        </div>
        <div *ngFor="let item of navItemsMobile"
             class="nav-items-mobile  hover:cursor-pointer lg:hidden xl:hidden">
          <span>{{ item.name }}</span>
          <i class="fas fa-chevron-down text-lg ml-2"></i>
        </div>
      </ul>
    </nav>
    <!--  button-->
    <div class="nav-buttons">
      <button class="btn btn-primary h-10 w-56 text-normal flex items-center">
        Start free or get a demo
      </button>
    </div>
  </div>
</div>
