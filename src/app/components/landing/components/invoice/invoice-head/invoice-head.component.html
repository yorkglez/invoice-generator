<div class="relative bg-darkBlue px-4 py-16 w-full lg:flex lg:justify-center">
  <!--    logo-->
  <div class="logo sm:w-20 md:w-44 absolute sm:-top-4 sm:right-0 lg:top-0">
    <img class="w-full" [src]="content?.logo" alt="">
  </div>

  <div class="sm:w-full md:w-8/12 lg:w-4/12 lg:flex lg:flex-col lg:items-center lg:text-center">
    <h1
      class="text-white sm:text-4xl lg:text-5xl font-bold sm:text-center md:text-left">{{ content.titleContent.title }}</h1>
    <div class="sm:text-lg md:text-lg font-light text-white mt-4 leading-8" [innerHTML]="safeHtml"></div>
  </div>
</div>
